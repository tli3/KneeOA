<!DOCTYPE html>
<html>
<head>
<title>Index</title>
<style>
.image-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}
.image-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.large-bold {
    font-size: 24px; /* Adjust size as needed */
    font-weight: bold;
}
h1 {
    text-align: center;
}
</style>
</head>
<body>

<h1 style="text-align:center;">A comparison of four radiographic progression subtypes</h1>

<div class="image-container">
  <div class="image-wrapper">
    <img src="Movie/output33.gif" alt="Gif 1" width="320" height="320">
    <p class="large-bold">Progression Subtype I</p>
  </div>

  <div class="image-wrapper">
    <img src="Movie/output42.gif" alt="Gif 2" width="320" height="320">
    <p class="large-bold">Progression Subtype II</p>
  </div>

  <div class="image-wrapper">
    <img src="Movie/output52.gif" alt="Gif 3" width="320" height="320">
    <p class="large-bold">Progression Subtype III</p>
  </div>

  <div class="image-wrapper">
    <img src="Movie/output22.gif" alt="Gif 4" width="320" height="320">
    <p class="large-bold">Progression Subtype IV</p>
  </div>
</div>

</body>
</html>
